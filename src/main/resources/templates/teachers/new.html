<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>New teacher form</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>New Teacher</h1>
		</div>

		<div class="container">
			<div class="row">
				<form action="/teachers" method="POST">
					<div class="mb-3">
						<label class="form-label">Name</label> <input class="form-control"
							type="text" name="name">
						<div></div>
					</div>
					<div class="mb-3">
						<label class="form-label">Salary</label> <input
							class="form-control" type="text" name="salary">
						<div></div>
					</div>
					<div class="mb-3">
						<label class="form-label">Status</label> <select
							class="form-select" name="teacherStatus">

							<option
								th:each="status : ${teacherStatus}"
								th:value="${status}" th:text="${status}"></option>
						</select>
					</div>
					<button class="btn btn-primary" type="submit">Submit</button>
					<a href="javascript:history.back()">Cancel</a>
				</form>
			</div>
		</div>
	</div>



	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
