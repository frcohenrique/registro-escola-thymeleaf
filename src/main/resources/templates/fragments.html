<head th:fragment="head(title)">

<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1" name="viewport">

<!-- Bootstrap CSS -->
<link crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	rel="stylesheet">

	<link rel="stylesheet" href="/css/style.css">

<title th:text="${title}">Home</title>
</head>

<header th:fragment="header(title)">
	<div class="container mt-3">
		<ul class="nav nav-tabs">
			<li class="nav-item"><a aria-current="page"
				th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active':''}" class="nav-link" href="/">Home</a></li>
			<li class="nav-item"><a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/teachers') ? 'active':''}"
				href="/teachers">Teachers</a></li>
			<li class="nav-item"><a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/students') ? 'active':''}"
			href="/students">Students</a></li>
		</ul>
	</div>
	<div class="container mt-3">
		<div class="row">
			<div class="col-12">
				<h1 th:text="${title}">School Records System</h1>
			</div>
		</div>
	</div>
</header>
